<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <title>TRIHUB</title>
</head>

<!-- Header section with Logo & Social Icons -->

<body>
    <section id="home" class="container-game flex-column flex-center ">
        <H1>TRIHUB</H1>
        <a href="#quiz-selector" class="btn">GO!</a>
        <a href="#highscores" id="highscores-btn" class="btn"> High Scores <i class="fas thin fa-crown"></i></a>
    </section>

    <!-- Loading Bar -->

    <div class=" continer-game flex-center flex-column hidden">
        <div id="loading">
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
        </div>
    </div>

    <!-- High Score Pages -->

    <section id="highscores" class="container-other flex-column flex-center hidden ">
        <H1>High Scores <i class="fas thin fa-crown"></i></H1>
        <a href="#home" class="btn">Home</a>
    </section>

    <!-- Quiz Selection -->

    <section id="quiz-selector" class="container flex-column flex-center justify-center  ">
        <H1>Choose Your Quiz</H1>
        <a href="#game" class="btn">Play!</a>
        <div class="rowQuizSelector">
            <h3>Choose Topic</h3>
            <select id="categoryList" claas="custom-select">
            </select>
            <div class="rowQuizSelector">
                <h3>Choose Difficulty</h3>
                <select id="difficultyChoice" claas="custom-select">
                    <option id="easy">Easy</option>
                    <option id="Medium">Medium</option>
                    <option id="Hard">Hard</option>
                </select>
            </div>
            <div class="rowQuizSelector">
                <h3>Number Of Questions</h3>
                <select id="questionSelection" claas="custom-select">
                    <option id="10">10</option>
                    <option id="15">15</option>
                    <option id="20">20</option>
                    <option id="25">25</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Game Page -->

    <div id="game" class="container-game flex-column flex-center ">
        <div id="display">
            <div class="hud-item">
                <p id="progressText" class="display-prefix">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <div class="display-item">
                <p class="display-prefix">
                    Score
                </p>
                <h1 class="display-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
        <div id="game" class="flex-center flex-column ">
            <h1 id="question">What is the anwser to this question?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>

    <!-- End Of Game Page -->

    <!-- Social Media Icons -->
    <footer class="container-smi flex-column flex-center">
        <div class="social-icons">
            <a href="https://www.instagram.com/" target=”_blank”><i class="fa-brands fa-instagram"></i></a>
            <a href="https://discord.com/" target=”_blank”><i class="fa-brands fa-discord"></i></a>
            <a href="https://twitter.com/" target=”_blank”><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>
    <script src="/assets/js/main.js"></script>
</body>

</html>
